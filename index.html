<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Form</title>
    <link rel="stylesheet" href="./WebpageForm.css">
</head>

<body>
    <h1>DAVIDTECH Survey Form</h1>
    <!-- Create Form -->
    <form>
        <!-- Details -->
        <div class="form-control">
            <label for="">
                Name
            </label>
            <input type="text" placeholder="Enter your name">
        </div>
        <div class="form-control">
            <label for="">
                Email
            </label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-control">
            <label for="">
                Age
            </label>
            <input type="number" placeholder="Enter your age">
        </div>
        <div class="form-control">
            <label for="">
                Which option best describes you?
            </label>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">Intern</option>
                <option value="">Professional</option>
                <option value="">Other</option>
            </select>
        </div>
        <div class="form-control">
            <label for="">
                Will you recommend David Tech Hub to a friend?
            </label>
            <label for="">
                <input type="radio" name="recommend">Yes
            </label>
            <label for="">
                <input type="radio" name="recommend">No
            </label>
            <label for="">
                <input type="radio" name="recommend">Maybe
            </label>
        </div>
        <div class="form-control">
            <label for="">
                Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="">
                <input type="checkbox">Python
            </label>
            <label for="">
                <input type="checkbox">C
            </label>
            <label for="">
                <input type="checkbox">Html
            </label>
            <label for="">
                <input type="checkbox">JavaScript
            </label>
            <label for="">
                <input type="checkbox">C++
            </label>
            <label for="">
                <input type="checkbox">React
            </label>
            <label for="">
                <input type="checkbox">Django
            </label>
            <label for="">
                <input type="checkbox">Angular
            </label>
            <label for="">
                <input type="checkbox">C#
            </label>
            <label for="">
                <input type="checkbox">CSS
            </label>

        </div>
        <div class="form-control">
            <label for="">
                Any comments or suggestions
            </label>
            <textarea name="" id="" placeholder="Enter your comments here"></textarea>
        </div>
    <button type="submit">Submit</button>
    </form>
</body>

</html>
